apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "http://www.mvnreposiroty.com/"
    }
}

dependencies {
    compile 'log4j:log4j:1.2.17'
    testCompile 'junit:junit:4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.learn.gradle.HelloWorld'
    }
}